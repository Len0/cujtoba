<template name="albumsSubmit">
  <form class="main form">
    <div class="form-group">
      <div class=".row">
        <div class="btn-toolbar btn-sm">
          <div class="btn-group">
            <button type="submit" value="Create" id="albums_submit_create_button" class="btn btn-primary btn-xs">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
              Create
            </button>
          </div>
          <button type="submit" value="Cancel" id="albums_submit_cancel_button" class="btn btn-warning btn-xs">
            <i class="fa fa-times" aria-hidden="true"></i>
            Cancel
          </button>
        </div>
      </div>
      <div class=".row">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
          <input name="albums_title" id="albums_submit_title_textbox" type="text" value="" placeholder="Your Title" class="form-control"/>
        </div>
        <label class="control-label" for="title">Description</label>
        <div class="controls" id="albums_submit_content_textbox">
          {{> submit_editor}}
        </div>
      </div>
      <div class=".row">
        <label class="control-label" for="title">Images</label>
        <div class="controls">

      </div>
      </div>
      </div>
    </form>
</template>
